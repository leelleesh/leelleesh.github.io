<!DOCTYPE html/CSS>
<html>
<head>
<title>Get Student Scores</title>
</head>
<body>

 <style> .btn{margin: 5px} </style>
</head>
<body>
  <div class="container">
      <h2>Select a Major</h2>
      <div style='padding: 5px;'> 
         <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT</button> 
         <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business</button> 
      </div>
  
  <h3>Dataset is filtered by major</h3>

  <div id="majorTable"></div>
  </div>   <!-- end class='container'   -->
  </body>

 <!-- Handlebars template -->
  <script type="text/x-handlebars-template" id="majorTemplate">
      <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

  <!-- application ajax code -->
  <script>
    async function getData(selectM) {
        var response = await fetch('cit5students.json');   // this is an ajax GET request

        if(response.ok) {
            var data = await response.json();

            selectM = data.filter( (major) => (major) == (selectM);    // filter data array for selected meal items 
                
           var templateText = document.getElementById('majorTemplate').innerHTML;
           var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
           compiledHtml = compiledTemplateText({ rows: name.major })      // apply data to template
           document.getElementById('majorTable').innerHTML = compiledHtml; 
       }
       else {
           document.querySelector('#majorTable').innerHTML = "There was an error, or menu items not found";
       }	
 
  }

    </script>
</html>
