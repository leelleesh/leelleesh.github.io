<!DOCTYPE html/CSS>
<html>
<head>
<title>Get Student Scores</title>
</head>
<body>
<div class="container">
      <h2>Select a Major</h2>
      <div style='color: lightPink;'> 
         <button type='button' class="btn btn-primary" onClick="getData('majorCIT')">CIT</button> 
         <button type='button' class="btn btn-primary" onClick="getData('majorBUS')">BUS</button> 
      </div>
   
<div id="result"></div>

</body>
 <script>
    async function getData(selected_major) {
        var response = await fetch('cit5students.json');   // this is an ajax GET request

        if(response.ok) {
            var data = await response.json();

           student_items [] = data.filter( (item) => item.major == selected_major );    // filter data array for selected meal items 
                
           var templateText = document.getElementById('menuTemplate').innerHTML;
           var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
           compiledHtml = compiledTemplateText({ rows: student_items })      // apply data to template
           document.getElementById('result').innerHTML = compiledHtml; 
       }
       else {
           document.querySelector('result').innerHTML = "There was an error, or menu items not found";
       }	
 
  }
</script>


</html>
