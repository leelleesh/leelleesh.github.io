<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>menu items</title>
  
<script src="https://unpkg.com/vue@next"></script>  <!-- vue.js -->
<!-- bootstrap, need to use https for these links -->
<link rel="stylesheet" 
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script 
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
</script>

<body>
<div id="ticketApp">

     <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
          
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Ticket ID</th>
                  <th>Time</th>
                  <th>Posted Speed</th>
                  <th>MPH Over</th>
                  <th>Violator Sex</th>
              </tr>
              <tr v-for = "ticket in tickets">
                  <td>{{ticket.tid}}</td>
                  <td>{{ticket.stop_time}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                  <td>{{ticket.violator_sex}}</td>
              </tr>
         </table>
  
</div>   <!-- end gpaApp -->
</div>   <!-- end class= 'container' -->

</nav>    <!-- end nav-bar -->
