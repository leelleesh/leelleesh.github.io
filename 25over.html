<!DOCTYPE html>
<html>
<head>
<title>speeding tickets</title>
		<script src="https://unpkg.com/vue@next"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</head>
<body>
<div class="container">
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li><a href="index.html">All Tickets</a></li>
	       <li class="active"><a href="25over.html">25mph or move over</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->
<div id="ticketApp">
     <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
          
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Ticket ID</th>
                  <th>Time</th>
                  <th>Posted Speed</th>
                  <th>MPH Over</th>
                  <th>Violator Sex</th>
              </tr>
              <tr v-for = "ticket in tickets">
                  <td>{{ticket.tid}}</td>
                  <td>{{ticket.stop_time}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                  <td>{{ticket.violator_sex}}</td>
              </tr>
         </table>
  
</div>   <!-- end gpaApp -->
</div>   <!-- end class= 'container' -->
<script>
       let app = Vue.createApp({
            data() {     // returns an object of data
                return {
                    tickets: [],           // array to hold student data
                }
            },
            created() {      // section executes as page loads
                this.getData()  // load json data as page loads
            },
            methods: {    // ajax request
                async getData() {
           const response = await fetch('tickets1.json')
           citations = await response.json()
           this.tickets = citations.filter( (item) => item.actual_speed > item.posted_speed + 25);    
           console.log(this.tickets)
      },   
                },
            }
          })
      
      app.mount('#ticketApp')   //in which div to mount the vue app
		  
</script>
</body></html>
